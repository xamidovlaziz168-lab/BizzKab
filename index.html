<!-- SAVAT -->
<div class="box">
<h3>Savat</h3>
<div id="cartText">Bo‘sh</div>
<h3 id="total">Jami: 0</h3>
<button class="orderBtn" onclick="sendOrder()">Telegramga yuborish</button>
</div>

<script>

let prices={
gosht_mini:26000,
gosht_oddiy:32000,
gosht_katta:38000,
tovuq_mini:18000,
tovuq_oddiy:22000,
tovuq_katta:28000,
hotdog_mini:16000,
hotdog_oddiy:18000,
hotdog_katta:20000
};

let counts={
gosht_mini:0,
gosht_oddiy:0,
gosht_katta:0,
tovuq_mini:0,
tovuq_oddiy:0,
tovuq_katta:0,
hotdog_mini:0,
hotdog_oddiy:0,
hotdog_katta:0
};

function change(item,val){
counts[item]+=val;
if(counts[item]<0) counts[item]=0;
document.getElementById(item).innerText=counts[item];
updateCart();
}

function updateCart(){
let text="";
let total=0;

for(let item in counts){
if(counts[item]>0){
text+=item.replaceAll("_"," ").toUpperCase()+" x"+counts[item]+"<br>";
total+=counts[item]*prices[item];
}
}

if(text==="") text="Bo‘sh";

document.getElementById("cartText").innerHTML=text;
document.getElementById("total").innerText="Jami: "+total+" so'm";
}

function sendOrder(){

let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;

if(name==="" || phone===""){
alert("Ism va telefonni kiriting");
return;
}

let message="YANGI BUYURTMA%0A%0A";
message+="Ism: "+name+"%0A";
message+="Telefon: "+phone+"%0A%0A";

let total=0;

for(let item in counts){
if(counts[item]>0){
message+=item.replaceAll("_"," ").toUpperCase()+" x"+counts[item]+"%0A";
total+=counts[item]*prices[item];
}
}

if(total===0){
alert("Buyurtma yo‘q");
return;
}

message+="%0AJami: "+total+" so'm";

let token="8442880876:AAHUPkLI5QNjHRtaBelKoi6b8VxqZWFrboE";
let chat_id="5118638769";

let url="https://api.telegram.org/bot"+token+
"/sendMessage?chat_id="+chat_id+
"&text="+message;

window.open(url,"_blank");
}

</script>
