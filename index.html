<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>BizzKab Menu</title>

<style>
body{
background:#b30000;
font-family:Arial;
text-align:center;
color:#ffd700;
margin:0;
}

h1{margin-top:20px;}

.item{
background:#cc0000;
width:280px;
margin:15px auto;
padding:15px;
border-radius:10px;
}

button{
width:40px;
height:40px;
font-size:20px;
background:#ffd700;
color:#b30000;
border:none;
border-radius:5px;
}

#cart{
background:#990000;
width:300px;
margin:20px auto;
padding:15px;
border-radius:10px;
}

.orderBtn{
display:inline-block;
margin-top:10px;
padding:12px 20px;
background:#ffd700;
color:#b30000;
text-decoration:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}
</style>
</head>
<body>

<h1>BizzKab Fast Food</h1>

<div class="item">
Non Kabob 25 000
<br>
<button onclick="change('nonkabob',-1)">-</button>
<span id="nonkabob">0</span>
<button onclick="change('nonkabob',1)">+</button>
</div>

<div class="item">
Tovuq Kabob 28 000
<br>
<button onclick="change('tovuq',-1)">-</button>
<span id="tovuq">0</span>
<button onclick="change('tovuq',1)">+</button>
</div>

<div id="cart">
<h3>Savat</h3>
<div id="cartText">Bo‘sh</div>
<h3 id="total">Jami: 0</h3>
<button class="orderBtn" onclick="sendOrder()">Telegramga yuborish</button>
</div>

<script>

// NARXLAR
let prices={
nonkabob:25000,
tovuq:28000
};

// SONLAR
let counts={
nonkabob:0,
tovuq:0
};

function change(item,val){
counts[item]+=val;
if(counts[item]<0) counts[item]=0;
document.getElementById(item).innerText=counts[item];
updateCart();
}

function updateCart(){
let text="";
let total=0;

if(counts.nonkabob>0){
text+="Non Kabob x"+counts.nonkabob+"<br>";
total+=counts.nonkabob*prices.nonkabob;
}

if(counts.tovuq>0){
text+="Tovuq Kabob x"+counts.tovuq+"<br>";
total+=counts.tovuq*prices.tovuq;
}

if(text==="") text="Bo‘sh";

document.getElementById("cartText").innerHTML=text;
document.getElementById("total").innerText="Jami: "+total+" so'm";
}

// TELEGRAMGA YUBORISH
function sendOrder(){

let message="BizzKab buyurtma:%0A";
let total=0;

if(counts.nonkabob>0){
message+="Non Kabob x"+counts.nonkabob+"%0A";
total+=counts.nonkabob*prices.nonkabob;
}

if(counts.tovuq>0){
message+="Tovuq Kabob x"+counts.tovuq+"%0A";
total+=counts.tovuq*prices.tovuq;
}

if(total===0){
alert("Buyurtma yo‘q");
return;
}

message+="Jami: "+total+" so'm";

// BOT MA'LUMOTLARI
let token="8442880876:AAHUPkLI5QNjHRtaBelKoi6b8VxqZWFrboE";
let chat_id="5118638769";


let url="https://api.telegram.org/bot"+token+"/sendMessage?chat_id="+chat_id+"&text="+message;

window.open(url,"_blank");
}

</script>

</body>
</html>
