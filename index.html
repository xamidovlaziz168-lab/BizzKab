<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BizzKab</title>

<style>
body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background:#f5f5f5;
}

/* ===== HEADER ===== */
.header{
    background:white;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:700;
    box-shadow:0 2px 5px rgba(0,0,0,.08);
}

/* ===== MENU CARD ===== */
.container{
    padding:10px;
}

.card{
    background:white;
    border-radius:14px;
    display:flex;
    padding:10px;
    margin-bottom:10px;
    box-shadow:0 2px 6px rgba(0,0,0,.05);
}

.card img{
    width:90px;
    height:90px;
    border-radius:12px;
    object-fit:cover;
}

.info{
    flex:1;
    margin-left:10px;
}

.title{
    font-weight:700;
    font-size:16px;
}

.desc{
    font-size:13px;
    color:#666;
    margin:4px 0;
}

.price{
    font-weight:700;
}

/* ===== PLUS MINUS ===== */
.controls{
    display:flex;
    align-items:center;
}

.controls button{
    width:32px;
    height:32px;
    border:none;
    border-radius:50%;
    background:#d32f2f;
    color:white;
    font-size:18px;
}

.count{
    margin:0 8px;
