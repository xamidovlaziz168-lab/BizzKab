<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BizzKab Menu</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}

.header{
    background:white;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    box-shadow:0 2px 5px rgba(0,0,0,.1);
}

.menu{
    padding:10px;
}

.item{
    background:white;
    border-radius:12px;
    display:flex;
    align-items:center;
    padding:10px;
    margin-bottom:10px;
}

.item img{
    width:80px;
    height:80px;
    border-radius:10px;
    margin-right:10px;
}

.info{
    flex:1;
}

.price{
    font-weight:bold;
}

.controls{
    display:flex;
    align-items:center;
}

.controls button{
    width:30px;
    height:30px;
    border:none;
    background:red;
    color:white;
    border-radius:50%;
    font-size:18px;
}

.count{
    margin:0 8px;
    font-weight:bold;
}

.cart{
    position:fixed;
    bottom:0;
    width:100%;
    background:red;
    color:white;
    text-align:center;
    padding:12px;
    font-size:18px;
}

.cart button{
    background:white;
    color:red;
    border:none;
    padding:8px 12px;
    border-radius:8px;
}
</style>
</head>

<div class="header">BizzKab Fast Food</div>

<div class="menu">
