<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>BizzKab Menu</title>

<style>
body{
    font-family: Arial;
    background:#b30000;
    text-align:center;
    margin:0;
    padding:0;
    color:#ffd700;
}

h1{
    margin-top:20px;
}

.menu{
    padding:20px;
}

.item{
    background:#cc0000;
    margin:15px auto;
    width:280px;
    padding:15px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.4);
}

.controls{
    margin-top:10px;
}

.controls button{
    width:40px;
    height:40px;
    font-size:20px;
    border:none;
    border-radius:6px;
    background:#ffd700;
    color:#b30000;
    font-weight:bold;
    cursor:pointer;
}

.count{
    font-size:18px;
    margin:0 10px;
}

#cart{
    background:#990000;
    width:300px;
    margin:20px auto;
    padding:15px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.5);
}

.orderBtn{
    display:inline-block;
    margin-top:10px;
    padding:12px 20px;
    background:#ffd700;
    color:#b30000;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}
</style>
</head>
<body>

<h1>BizzKab Fast Food</h1>
<p>Online buyurtma</p>

<div class="menu">

<div class="item">
<h3>Non Kabob - 25 000 so'm</h3>
<div class="controls">
<button onclick="change('nonkabob',-1)">-</button>
<span class="count" id="nonkabob">0</span>
<button onclick="change('nonkabob',1)">+</button>
</div>
</div>

<div class="item">
<h3>Tovuq Kabob - 28 000 so'm</h3>
<div class="controls">
<button onclick="change('tovuq',-1)">-</button>
<span class="count" id="tovuq">0</span>
<button onclick="change('tovuq',1)">+</button>
</div>
</div>

<div class="item">
<h3>Lavaş - 30 000 so'm</h3>
<div class="controls">
<button onclick="change('lavash',-1)">-</button>
<span class="count" id="lavash">0</span>
<button onclick="change('lavash',1)">+</button>
</div>
</div>

</div>

<div id="cart">
<h3>Savat</h3>
<div id="cartText">Buyurtma yo‘q</div>
<h3 id="total">Jami: 0 so'm</h3>
<a id="orderBtn" class="orderBtn" href="#">Telegram orqali buyurtma</a>
</div>

<script>

let prices={
nonkabob:25000,
tovuq:28000,
lavash:30000
};

let counts={
nonkabob:0,
tovuq:0,
lavash:0
};

function change(item,val){
counts[item]+=val;
if(counts[item]<0) counts[item]=0;
document.getElementById(item).innerText=counts[item];
updateCart();
}

function updateCart(){

let text="";
let total=0;

if(counts.nonkabob>0){
text+="Non Kabob x"+counts.nonkabob+"%0A";
total+=counts.nonkabob*prices.nonkabob;
}

if(counts.tovuq>0){
text+="Tovuq Kabob x"+counts.tovuq+"%0A";
total+=counts.tovuq*prices.tovuq;
}

if(counts.lavash>0){
text+="Lavash x"+counts.lavash+"%0A";
total+=counts.lavash*prices.lavash;
}

if(text===""){
document.getElementById("cartText").innerHTML="Buyurtma yo‘q";
document.getElementById("total").innerText="Jami: 0 so'm";
document.getElementById("orderBtn").href="#";
return;
}

document.getElementById("cartText").innerHTML=
text.replaceAll("%0A","<br>");

document.getElementById("total").innerText=
"Jami: "+total+" so'm";

text+="Jami: "+total+" so'm";

// BU YERGA TELEGRAM USERNAME yoziladi
let username="your_username";

document.getElementById("orderBtn").href=
"https://t.me/"+username+"?text="+text;

}
</script>

</body>
</html>
