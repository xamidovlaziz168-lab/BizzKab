<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>BizzKab Menu</title>

<style>
body{
    font-family: Arial;
    background:#fff5f0;
    text-align:center;
}
h1{color:#e63946;}

.item{
    background:white;
    width:260px;
    margin:10px auto;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px #ddd;
}

.controls button{
    width:35px;
    height:35px;
    font-size:18px;
}

#cart{
    background:white;
    margin:20px auto;
    width:300px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px #ccc;
}

.btn{
    display:inline-block;
    padding:10px 20px;
    background:#25D366;
    color:white;
    text-decoration:none;
    border-radius:5px;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>BizzKab Fast Food</h1>

<div class="item">
    <h3>Non Kabob (25 000)</h3>
    <div class="controls">
        <button onclick="change('nonkabob', -1)">-</button>
        <span id="nonkabob">0</span>
        <button onclick="change('nonkabob', 1)">+</button>
    </div>
</div>

<div class="item">
    <h3>Tovuq Kabob (28 000)</h3>
    <div class="controls">
        <button onclick="change('tovuq', -1)">-</button>
        <span id="tovuq">0</span>
        <button onclick="change('tovuq', 1)">+</button>
    </div>
</div>

<div id="cart">
    <h3>Savat</h3>
    <div id="cartText">Hali buyurtma yo‘q</div>
    <h3 id="total">Jami: 0 so'm</h3>
    <a class="btn" id="orderBtn" href="#">WhatsApp orqali buyurtma</a>
</div>

<script>
let prices = {
    nonkabob:25000,
    tovuq:28000
};

let counts = {
    nonkabob:0,
    tovuq:0
};

function change(item, val){
    counts[item]+=val;
    if(counts[item]<0) counts[item]=0;
    document.getElementById(item).innerText=counts[item];
    updateCart();
}

function updateCart(){
    let text="";
    let total=0;

    if(counts.nonkabob>0){
        text+="Non Kabob x"+counts.nonkabob+"<br>";
        total+=counts.nonkabob*prices.nonkabob;
    }

    if(counts.tovuq>0){
        text+="Tovuq Kabob x"+counts.tovuq+"<br>";
        total+=counts.tovuq*prices.tovuq;
    }

    if(text==="") text="Hali buyurtma yo‘q";

    document.getElementById("cartText").innerHTML=text;
    document.getElementById("total").innerText="Jami: "+total+" so'm";

    let phone="998901234567"; // <-- shu yerga o'z raqamingizni yozing
    let message=encodeURIComponent(text+"\nJami: "+total+" so'm");
    document.getElementById("orderBtn").href="https://wa.me/"+phone+"?text="+message;
}
</script>

</body>
</html>
